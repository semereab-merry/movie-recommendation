<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2em; background: #f5f5f5; }
        input, button { padding: 0.5em; font-size: 1em; margin-right: 0.5em; }
        #results { margin-top: 1em; }
    </style>
</head>
<body>
    <h2>Movie Recommendation System</h2>
    <input id="movieInput" placeholder="Enter a movie name">
    <button onclick="getRecommendations()">Recommend</button>

    <div id="results"></div>

    <script>
    async function getRecommendations() {
        const movie = document.getElementById('movieInput').value;
        const res = await fetch('/recommend', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ movie: movie })
        });
        const data = await res.json();
        const list = data.recommendations.map(title => `<li>${title}</li>`).join('');
        document.getElementById('results').innerHTML = `<h3>Recommended Movies:</h3><ul>${list}</ul>`;
    }
    </script>
</body>
</html>
